<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objective Question Output</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Spinner Styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loading-message').textContent = 'The Model is trained and ready to generate the final response.';
                document.getElementById('spinner').style.display = 'none'; // Hide spinner
            }, 10000); // 10 seconds delay
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Your Objective Question</h1>
        <p>Question: <strong>{{ objective_question }}</strong></p>
        <p>Choice A: <strong>{{ choice_a }}</strong></p>
        <p>Choice B: <strong>{{ choice_b }}</strong></p>
        <p>Choice C: <strong>{{ choice_c }}</strong></p>
        <p>Choice D: <strong>{{ choice_d }}</strong></p>
        <p>Model response: <strong>{{ response }}</strong></p>
        <div class="loading-container">
            <p id="loading-message"><strong>The model is now being trained. Please Wait!</strong></p>
            <div id="spinner" class="spinner"></div>
        </div>
        <a href="/">Go back</a>
    </div>
</body>
</html>
